<body>
   
<h2>Users List</h2>
 
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.address.street }},
        {{ user.address.suite }},
        {{ user.address.city }},
        {{ user.address.zipcode }}</td>
    </tr>
  </tbody>
</table>
</body>
